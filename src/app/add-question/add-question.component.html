<app-admin-header></app-admin-header>
<div class="container">
<form (ngSubmit)="save()"> 
        <div class="form-group row"><label for="category" class="col-sm-2 col-form-label">Oblast</label>
            <div class="col-sm-10">
        <input id="category" name="category" type="text" class="input" list="categoryNames" [(ngModel)]="dto.category" >
        <datalist id="categoryNames">
                <option >Opšte znanje</option>
                <option >Geografija</option>
                <option >Književnost</option>
                <option >Mozgalice</option>
                <option >Istorija</option>
                <option >Oblast večeri</option>
                <option >Sport</option>
                <option >Muzika</option>
                <option >Film</option>
                </datalist>
            </div>
        </div>

            <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Datum kviza</label> 
        <div class="col-sm-10">
                <input ngbDatepicker #d="ngbDatepicker" [(ngModel)]="model" name="date" (click)="!completed && d.toggle(); $event.stopPropagation();" (document:click)="closeFix($event, d)" readonly> 

               </div>
    </div>

    <div class="form-group row">
            <label for="questionText" class="col-sm-2 col-form-label">Tekst pitanja</label> 
            <div class="col-sm-10">
            <textarea class="form-control" id="questionText" name="questionText" rows="4" [(ngModel)]="dto.text"></textarea>


        </div>

    </div>

    <div class="form-group row"><label for="questionType" class="col-sm-2 col-form-label">Tip pitanja</label>
        <div class="col-sm-10">
    <input id="questionType" name="questionType" type="text"  class="input" [(ngModel)]="dto.type" list="types">
    <datalist id="types">
            <option >Obično</option>
            <option >Asocijacija</option>
            <option >Moj broj</option>
            <option >Slika</option>
            <option >Video</option>
            <option >Muzika</option>
            </datalist>
        </div>
    </div>

    
    <div class="form-group row"><label for="answer" class="col-sm-2 col-form-label">Odgovor</label>
        <div class="col-sm-10">
    <input id="answer" name="answer" type="text" class="input" [(ngModel)]="dto.answer">
    
        </div>
    </div>

    <div class="form-group row"><label for="answerNum" class="col-sm-2 col-form-label">Broj odgovora</label>
        <div class="col-sm-10">
    <input id="answerNum" name="answerNum" type="number" [(ngModel)]="dto.numOfAnswers">
    
        </div>
    </div>

    <div class="form-group row"><label for="upload" class="col-sm-2 col-form-label">Odgovor</label>
        <div class="col-sm-10">
                <input type="file" class="form-control-file" id="upload" (change)="onFileSelected($event)">
    
        </div>
    </div>

    <div class="form-group row"><label for="points" class="col-sm-2 col-form-label">Vrijednost u poenima</label>
        <div class="col-sm-10">
    <input id="points" name="points" type="number" class="input" [(ngModel)]="dto.points">
    
        </div>
    </div>

    <div class="col-xs-4 text-right">
            <button id="save" class="btn btn-primary" type="submit" >Sačuvaj</button>
        </div>

        <div *ngIf="message!==''">
            <ngb-alert [type]="type" >{{message}}</ngb-alert>  
            </div>


</form>




</div>
