<span class="seconds" id="seconds">{{secondsLeft}}</span>

<div class="container">
<form id="quizForm" >
  <div class="group">
  <Label class="row-sm-2 col-form-label" textWrap="true" >{{q}}</Label>
</div>
<div id="musicPlayed" *ngIf="playMusic" class="row-sm-2">
  <button (click)="play()" class="btn btn-primary"  >Pusti pjesmu</button>
</div>
<div id="imageShowed"  *ngIf="showImage" class="row-sm-2" >
  <img  src={{imagePath}} >
</div>

<div *ngIf="showVideo">
<video id="videoShowed"  width="500" height="500" autoplay >
  <source src={{imagePath}} type="video/mp4">

</video>
</div>


<div class="row-sm-2 col-form-input">

  <input class="input"  id="answer" name="answer" type="text"  #answer="ngModel" [(ngModel)]="answerDto.answer">
</div>


<div  *ngIf="buttonEnable" class="row-sm-2">
  <button  class="btn btn-primary" type="submit" (click)="odgovori()" >Odgovori</button>
</div>

<div *ngIf="message!==''">
  <ngb-alert [type]="type" >{{message}}</ngb-alert>  
  </div>

 
</form>




</div>
