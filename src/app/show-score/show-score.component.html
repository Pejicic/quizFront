
<html>
  <body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
            <a class="nav-link" [routerLink]="['/login']" (click)="logout()">Odjavi se</a>
          </li>
    </ul>
    
</nav>


<div class="container">
    <input type="text" id="myInput" (keyup)="liveSearch()" placeholder="Pretraži po korisničkom imenu.." title="Type in a name">
<div class="row">

  <div class="col-12">
    <table class="table table-bordered" id="myTable">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Korisničko ime</th>
          <th scope="col">Broj bodova</th>
          <th scope="col">Bonus</th>
          <th scope="col">Broj bodova sa bonusom</th>

        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let row of scores; let i = index">
            <td>{{i}}</td>
            <td>{{row.username}} </td>
            <td>{{row.points}} </td>
            <td>{{row.bonus}} </td>
            <td>{{row.pointsPlusBonus}} </td>
          
          </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</body>

</html>
